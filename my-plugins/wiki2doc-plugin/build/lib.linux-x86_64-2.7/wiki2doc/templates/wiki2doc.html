<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head>
    <title>Wiki to Doc</title>
  </head>

  <body>
    <div id="ctxtnav" class="nav"></div>

    <div id="content" class="wiki2doc">
      <h1>Wiki to Doc!</h1>
      <img src="${href.chrome('/hw/images/wiki2doc.jpg')}" />
    </div>


    <h1>Auto Report</h1>
    <div id="error_list" title="List of Errors!" style="display: none;">
    </div>
    <br id="br_errorlog" style="display: none;"/>
    <select id="errorlog" name="errorlog" style="display: none;">
        <option py:for="(message, taskid, name) in errorlog" class="$message" value="$taskid" label="$name">$taskid</option>
    </select>
    <form id="autorep" method="post">
      <label>Wiki Page link:</label>
      <input id="get_wiki_link" type="text" name="get_wiki_link" value="Get Wiki Link"/>
      <input id="create_report" type="submit" name="create_report" value="Create Wiki Doc"/>
    </form>
  </body>
</html>
